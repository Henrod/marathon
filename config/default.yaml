---
db:
  host: localhost
  port: 8585
  user: postgres
  pass: ""
  poolSize: 20
  maxRetries: 3
  database: marathon
push:
  db:
    host: localhost
    port: 8558
    user: marathon_user
    pass: ""
    poolSize: 20
    maxRetries: 3
    database: push
s3:
  bucket: "tfg-push-notifications"
  folder: "development/jobs"
  daysExpiry: 1
  accessKey: "ACCESS-KEY"
  secretAccessKey: "SECRET-ACCESS-KEY"
workers:
  statsPort: 8081
  createBatches:
    batchSize: 10000
    dbPageSize: 10
    pageProcessingConcurrency: 10
  concurrency: 10
  redis:
    server: localhost:6333
    database: 0
    poolSize: 10
  topicTemplate: "%s-%s-c"
