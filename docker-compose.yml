version: '2'

services:
  postgres:
    image: postgres:9.5
    ports:
      - "8585:5432"
  redis:
    image: redis
    ports:
      - "6333:6379"
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "9930:2181"
  kafka:
    image: wurstmeister/kafka:0.9.0.0
    ports:
      - "9940:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: ${MY_IP}
      KAFKA_ADVERTISED_PORT: 9940
      KAFKA_CREATE_TOPICS: "consumerApp1-gcm-c:1:1"
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
