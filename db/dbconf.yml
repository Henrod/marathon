development:
    driver: postgres
    open: user=marathon dbname=marathon sslmode=disable

test:
    driver: postgres
    open: user=marathon_test dbname=marathon_test sslmode=disable

ci:
    driver: postgres
    open: user=marathon_test dbname=marathon_test sslmode=disable

nopassword:
    driver: postgres
    open: host=$MARATHON_POSTGRES_HOST user=$MARATHON_POSTGRES_USER dbname=$MARATHON_POSTGRES_DBNAME sslmode=$MARATHON_POSTGRES_SSLMODE port=$MARATHON_POSTGRES_PORT

withpassword:
    driver: postgres
    open: host=$MARATHON_POSTGRES_HOST user=$MARATHON_POSTGRES_USER dbname=$MARATHON_POSTGRES_DBNAME sslmode=$MARATHON_POSTGRES_SSLMODE port=$MARATHON_POSTGRES_PORT password=$MARATHON_POSTGRES_PASSWORD
